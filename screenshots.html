@font-face {font-family:'Abel';font-style:normal;font-weight:400;font-display:swap;src:local('Abel Regular'),local('Abel-Regular'),url(https://fonts.gstatic.com/s/abel/v9/MwQ5bhbm2POE2V9BPQ.woff2) format('woff2');unicode-range:U+0000-00FF,U+02DC,U+2000-202F,U+2212;}
@font-face {font-family:'Sawarabi Gothic';font-style:normal;font-weight:400;font-display:swap;src:local('Sawarabi Gothic'),local('SawarabiGothic-Regular'),url(https://fonts.gstatic.com/s/sawarabigothic/v7/x3d4ckfVaqqa-BEj-I9mE65u3k3NAEEnEXdX7R_PTqgHT45rMBfyeoYQJ5w.86.woff2) format('woff2');unicode-range:U+2665;}
body{font-family:Abel,sans-serif;text-align:center;}
main{position:relative;text-align:left;margin:auto;border:0px solid var(--baseline);margin-top:-2em;overflow:auto;padding:2em 0 16em 0;}
nav > div{flex-basis:1 0 300px;}/* @media 960+ row, 959- column*/
figure{display:flex;flex-flow:column;padding:5px;max-width:75vw;margin:auto;border:1px solid var(--baseline);}
img.head{width:480px;height:380px;margin:auto;}
img.figure{max-width:75vw;max-height:auto;clip-path:inset(0 5px 100px 0);margin:2em auto -100px auto;}
figcaption{background:var(--bg);color:var(--color-basic);padding:3px;text-align:center;}
a{text-decoration:none;border-bottom:0px solid var(--color-basic);outline:0px solid var(--bg);}
span.i{font-family:'Sawarabi Gothic',Symbola;color:#F00;padding:0;margin:0;text-shadow:1px 1px 1px var(--color-basic),-1px -1px 1px var(--color-basic),1px -1px 1px var(--color-basic),-1px 1px 1px var(--color-basic);}
@media screen and (min-width: 960px){main{width:55%;}/*img{width:480px;height:380px;}*/}
@media screen and (max-width: 959px){main{width:300px;}/*img{width:96px;height:76px;}*/}
</style>
